<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/estilo.css" rel="stylesheet">
    <link rel="icon" href="/img/ovala.png">
</head>
<body>
    <div class="bloqueAzul">
        <h4>UNIVERSIDAD NACIONAL DE INGENIERÍA</h4>
        <h4>FACULTAD DE INGENIERÍA MECÁNICA</h4>
    </div>

    <div class="container my-4">

        <main>
            <section>
                <article>
                    <h4>INTRANET EARPFIM</h4>

                </article>
                <article>
                    <form action="/view/asistencia.html">

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">

                      </form>
                      <hr>
                      <figure>
                        <img src="/img/uni.png" style="width: 100px;">
                      </figure>
                </article>
            </section>
        </main>
